<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pant</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Mobile UI Components built on Preact" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <nav>
    <a href="#/">EN</a>
    <!-- <a href="#/zh-cn/">中文</a> -->
  </nav>
  <div id="app"></div>
  <iframe class="demos-frame" src="./demos/#/"></iframe>
  <script>
    window.$docsify = {
      name: 'Pant',
      repo: 'https://github.com/webyom/pant',
      basePath: location.pathname,
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      plugins: [
        function(hook) {
          hook.afterEach(function(html) {
            var com = location.hash.split('/components/')[1];
            document.querySelector('.demos-frame').contentWindow.location.replace(location.pathname + 'demos/#/' + (com ? com + '/' : ''));
          });
        }
      ]
    }

    window.$componentRoute = function(path) {
      path = path.split('?')[0].replace(/^#?\/+/, '').replace(/\/+$/, '');
      if (path) {
        location.hash = '#/components/' + path;
      } else {
        location.hash = '#/';
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
